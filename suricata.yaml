%YAML 1.1
---
vars:
  address-groups:
    HOME_NET: "any"
    EXTERNAL_NET: "!$HOME_NET"

af-packet:
  - interface: enp0s3        
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes

default-rule-path: /etc/suricata/rules
rule-files:
  - local.rules              

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert:
            payload: yes
            payload-printable: yes
            packet: yes
            http: yes

logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        filename: /var/log/suricata/suricata.log


